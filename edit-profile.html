<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .edit-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
      width: 100%;
      max-width: 500px;
    }
    .edit-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #a7b4ff;
      color: #222;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #c7d2fe;
    }
    .preview {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .remove-btn {
      background-color: #ff6b6b;
      color: white;
    }
    .remove-btn:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="edit-box">
    <h2>Edit Profile</h2>
    <input type="text" id="nameInput" placeholder="Enter Name" />
    <input type="email" id="emailInput" placeholder="Enter Email" />
    <input type="password" id="passwordInput" placeholder="Enter New Password" />

    <div class="preview">
      <img id="previewImg" src="" alt="Preview" />
    </div>
    <input type="file" id="profilePicInput" accept="image/*" />

    <!-- NEW Remove Button -->
    <button class="remove-btn" onclick="removeProfilePic()">Remove Picture</button>

    <button onclick="saveProfile()">Save Changes</button>
  </div>

  <script>
    // Load saved data
    document.getElementById('nameInput').value = localStorage.getItem('username') || '';
    document.getElementById('emailInput').value = localStorage.getItem('email') || '';
    document.getElementById('previewImg').src = localStorage.getItem('profilePic') || '';

    const fileInput = document.getElementById('profilePicInput');
    const previewImg = document.getElementById('previewImg');
    let profileBase64 = localStorage.getItem('profilePic') || '';

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileBase64 = e.target.result;
          previewImg.src = profileBase64;
        };
        reader.readAsDataURL(file);
      }
    });

    // âœ… Remove profile picture
    function removeProfilePic() {
      profileBase64 = '';
      previewImg.src = '';
      localStorage.removeItem('profilePic');
      alert('Profile picture removed!');
    }

    function saveProfile() {
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;

      if (name) localStorage.setItem('username', name);
      if (email) localStorage.setItem('email', email);
      if (profileBase64) {
        localStorage.setItem('profilePic', profileBase64);
      } else {
        localStorage.removeItem('profilePic'); // if removed, clear from storage
      }
      if (password) localStorage.setItem('password', password);

      alert('Profile updated successfully!');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
