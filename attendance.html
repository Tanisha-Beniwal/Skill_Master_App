<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Master - Attendance</title>
  <script type="module" src="./attendance.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .attendance-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    button {
      background: #fff;
      color: #185a9d;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #a6f1e0;
    }
    #datetime {
      margin-top: 10px;
      font-size: 0.9em;
    }
    table {
      margin-top: 20px;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="attendance-container">
    <h1>Mark Your Attendance</h1>
    <div id="datetime"></div>
    <button onclick="markAttendance()">Mark Attendance</button>
    <h2>Your Attendance History</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Records will be inserted here -->
      </tbody>
    </table>
  </div>
  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
